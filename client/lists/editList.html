<!-- view to edit list -->
<div class="container">
  <h3>Edit your list here</h3>
  <a ng-click="modifyList()" class="btn btn-primary active">Update</a>
  <table class="table table-hover">
    <thead>
      <tr class="header">
        <th>Picture</th>
        <th>Item</th>
        <th>Quantity</th>
        <th>Unit Price</th>
        <th>Total Price</th>
        <th>Remove</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="item in displayList.items">
        <td><img src="{{item.picture}}" /></td>
        <td>{{item.item_name}}</td>
        <td><input type="number" value={{item.quantity}} ng-model="item.quantity"></input></td>
        <td>{{item.unite_price | number : 2}}</td>
        <td>{{(item.quantity * item.unite_price) | number : 2}}</td>
        <td>
          <a ng-click="displayList.items.splice($index, 1)" class="btn btn-danger btn-xs active">Remove</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
